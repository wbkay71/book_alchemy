<svg width="80" height="120" viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="80" height="120" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>

  <!-- Book icon -->
  <g transform="translate(40, 60)">
    <!-- Book shape -->
    <rect x="-20" y="-25" width="40" height="50" fill="#e0e0e0" rx="2"/>
    <rect x="-18" y="-23" width="36" height="46" fill="#fff" rx="1"/>

    <!-- Lines representing text -->
    <rect x="-14" y="-18" width="28" height="2" fill="#ccc"/>
    <rect x="-14" y="-12" width="28" height="2" fill="#ccc"/>
    <rect x="-14" y="-6" width="20" height="2" fill="#ccc"/>

    <!-- "No Cover" text -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">No Cover</text>
  </g>
</svg>